{% extends 'base.html' %}
{% load i18n static %}

{% block title %}Документи{% endblock %}


{% block h1 %}Документи{% endblock %}

{% block content %}
    <table class="table table-bordered table-sm">
        <thead>
        <tr class="table-active">
            <th scope="col" style="width: 10%">Завантажити</th>
            <th scope="col">Назва</th>
            <th scope="col" style="width: 50%">Опис</th>
        </tr>
        </thead>
        <tbody>
        {% for doc in documents_list %}
            <tr>
                <td class="text-center">
                    <a href="{% url 'documents' doc.pk %}" class="btn btn-secondary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    </a>
                </td>
                <td style="width: 25%">{{ doc.name }}</td>
                <td>{{ doc.description }}</td>
            </tr>
        {% endfor %}
        <tr>
        </tr>
        </tbody>
    </table>
{% endblock %}
